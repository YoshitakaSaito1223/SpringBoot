<!DOCTYPE html>
<html lang="ja">

<head>
    <div th:replace="~{common/meta_head :: common-meta}">common meta data</div>
    <title>About Me</title>
</head>

<body>
    <header th:replace="~{common/header :: common}">common header</header>
    <main>
        <div class="container">
            <blockquote><h2>About Me</h2></blockquote>
            
            <div class="row">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text" th:object="${person}">
                            <span class="card-title"> 自己紹介</span>
                            <p th:text="'氏名:'+*{name}">氏名</p>
                            <p th:text="'年齢：'+*{age}">年齢</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer th:replace="~{common/footer :: common}">common footer</footer>
    <div th:replace="~{common/meta_script :: common-script}">common-script</div>

</body>

</html>
